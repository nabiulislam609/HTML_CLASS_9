<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Table</title>
</head>
<body>
    <!-- Heading Tag -->
    <h1>
        Student Information
    </h1>
    <hr>
    <!-- Table  -->
    <table style="border: 2px solid black; width: 50%; text-align: center; ">
        <tr>
            <!-- Table Heading  -->
            <th style=" border: 2px solid gray;">Name</th>
            <th style=" border: 2px solid gray;">Course</th>
            <th style=" border: 2px solid gray;">Roll</th>
            <th style=" border: 2px solid gray;">Photo</th>
        </tr>
        <tr>
            <!-- Nabiul Islam  -->
            <td  style=" border: 2px solid gray;">Nabiul Islam</td>
            <td  style=" border: 2px solid gray;">WD</td>
            <td  style=" border: 2px solid gray;">031</td>
            <td  style=" border: 2px solid gray;"><i class="fa-solid fa-user"></i></td>
        </tr>
        <tr>
            <!-- Sourov Hossain  -->
            <td  style=" border: 2px solid gray;">Sourov Hossain</td>
            <td  style=" border: 2px solid gray;">WD</td>
            <td  style=" border: 2px solid gray;">039</td>
            <td  style=" border: 2px solid gray;"><i class="fa-solid fa-user"></i></td>
        </tr>
        <tr>
            <!-- Tamzid Hossain  -->
            <td  style=" border: 2px solid gray;">Tamzid Hossain</td>
            <td  style=" border: 2px solid gray;">WD</td>
            <td  style=" border: 2px solid gray;">037</td>
            <td  style=" border: 2px solid gray;"><i class="fa-solid fa-user"></i></td>
        </tr>
        <tr>
            <!-- Foysal Hossain  -->
            <td  style=" border: 2px solid gray;">Foysal Hossain</td>
            <td  style=" border: 2px solid gray;">WD</td>
            <td  style=" border: 2px solid gray;">043</td>
            <td  style=" border: 2px solid gray;"><i class="fa-solid fa-user"></i></td>
        </tr>
    </table>
</body>
</html>
